<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="seung"/>
    <meta name="description" content="secu 프로젝트 dmap3 페이지"/>
    <title>Spring Boot - secu </title>
</head>

<body>
    <div id="map" style="width:60%;height:450px;"></div>
</body>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=251b83c003c878d6dc239ae4110ccd3a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng('[[${store.lat}]]', '[[${store.lng}]]'), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다
    var markerPosition  = new kakao.maps.LatLng('[[${store.lat}]]', '[[${store.lng}]]');

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent =
            '<div style="padding:5px;"> [[${store.storeName}]] <br>' +
            '<a href="https://map.kakao.com/link/map/Hello World!,[[${store.lat}]], [[${store.lng}]]" style="color:blue" target="_blank">큰지도보기</a>' +
            '<a href="https://map.kakao.com/link/to/Hello World!,[[${store.lat}]], [[${store.lng}]]" style="color:blue" target="_blank">길찾기</a>' +
            '</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng('[[${store.lat}]]', '[[${store.lng}]]'); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition,
        content : iwContent
    });

    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);
</script>

</html>
